<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dars 6</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="site-main">
        <section class="site-section">
            <form class="wrapper" action="https://echo.htmlacademy.ru">
                <div class="wrapper__heading">
                    <h2 class="wrapper__heading-item">
                        Learn to code by watching others
                    </h2>
                    <p class="wrapper__heading-text">
                        See how experienced developers solve problems in real-time. Watching scripted tutorials is
                        great, but understanding how developers think is invaluable.
                    </p>
                </div>
                <div class="wrapper__formula">
                    <a class="wrapper__formula-link" href="#">
                        Try it free 7 days then $20/mo. thereafter
                    </a>
                    <div class="wrapper__formula-content">
                        <label class="wrapper__formula-desc">
                            <input class="wrapper__formula-item" type="name" name="name" placeholder="First Name" minlength="5">
                            <p class="wrapper__formula-item-eror">First Name cannot be empty</p>
                            <input class="wrapper__formula-item" type="name" name="user_name" placeholder="Last Name" minlength="5">
                            <input class="wrapper__formula-item" type="email" name="user_email" placeholder="Email" minlength="9">
                            <input class="wrapper__formula-item" type="password" name="Password" placeholder="Password" minlength="4">

                        </label>
                        <button class="wrapper__formula-submit" type="submit"> claim your free trial </button>
                        <span class="wrapper__formula-text">By clicking the button, you are agreeing to our
                             <mark style="background-color: #fff; color: #FF7979; font-weight: 600;">
                                Terms and Services
                            </mark>
                        </span>
                    </div>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
